type Post {
  id: Int!
  title: String!
  content: String
  published: Boolean!
  author: User!
  authorId: Int!
}

input PostInput {
  title: String!
  content: String!
  published: Boolean
}

type Query {
  posts: [Post!]!
  post(id: Int!): Post!
}

type Mutation {
  createPost(id: Int!, data: PostInput!): User!
  updatePost(id: Int!, data: PostInput!): Post!
  deletePost(id: Int!): Post!
}